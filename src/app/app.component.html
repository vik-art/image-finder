<div NgxLoadingXBlur [show]="load" class="container">
  <div class="form-container">
    <h1 class="title">Images</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" class="searchbar-input" placeholder="Enter the image name" formControlName="query" />
      <button type="submit" class="btn" [disabled]="form.invalid">
        Search
      </button>
    </form>
  </div>
  <div class="list-container" *ngIf="images.length">
    <div class="image-container">
      <ul class="image-list">
        <li *ngFor="let image of images" class="image-item" #imageItem>
          <img src="{{ image.webformatURL }}" alt="{{ image.tags }}" />
          <div class="stats-container">
            <p class="stats-item"><b>Likes:</b> {{ image.likes }}</p>
            <p class="stats-item"><b>Views:</b> {{ image.views }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<ngx-loading-x [show]="load"> </ngx-loading-x>
